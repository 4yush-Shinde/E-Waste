<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Waste Awareness Programme</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tech Vidya E-Waste Awareness</h1>
    </header>

    <section class="intro">
        <div class="container">
            <h2>Join Us in Making a Difference!</h2>
            <p>E-Waste is a growing problem worldwide. Join our awareness program to learn about the impact of e-waste and how you can contribute to solving this issue.</p>
            <a href="#signup" class="btn">Sign Up Now</a>
        </div>
    </section>

    <section id="signup" class="signup">
        <div class="container">
            <h2>Sign Up for Updates</h2>
            <form action="#" method="post">
                <input type="email" name="email" placeholder="Enter your email">
                <button type="submit" class="btn">Sign Up</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 E-Waste Awareness Programme</p>
    </footer>
</body>
</html>
